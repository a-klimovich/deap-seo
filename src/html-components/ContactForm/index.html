<form class="contacts-form" action="">
  <div class="form-section">
    <div class="name-mail-wrapper">
      <input type="text" placeholder="Ваше имя*">
      <input type="text" placeholder="Ваш  e-mail*">
    </div>

    <input type="text" placeholder="Телефон*">
  </div>

  <div class="form-section">
    <textarea name="" placeholder="Ваше вопрос или идея"></textarea>
    <div class="buttons-wrapper">
      <label for="file-upload" class="custom-file-upload">
        <div class="addFileButton">+</div>
        <p>Прикрепить файл</p>
      </label>
      <input id="file-upload" type="file"/>
      <button type="button" class="contacts-form__send-btn" id="sendFormMessage"><span>Отправить</span></button>
    </div>
  </div>
</form>
