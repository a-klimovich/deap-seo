<form class="contacts-form" action="#">
  <div class="form-section">
    <div class="name-mail-wrapper">
      <input type="text" placeholder="Ваше имя*" required>
      <input type="text" placeholder="Ваш  e-mail*" required>
    </div>

    <input type="text" placeholder="Телефон*" required>
  </div>

  <div class="form-section">
    <textarea name="" placeholder="Ваше вопрос или идея"></textarea>
    <div class="buttons-wrapper">
      <label for="file-upload" class="custom-file-upload">
        <div class="addFileButton">+</div>
        <p>Прикрепить файл</p>
      </label>
      <input id="file-upload" type="file"/>
      <button type="submit" id="sendContactsFormMessage" class="contacts-form__send-btn"><span>Отправить</span></button>
    </div>
  </div>
</form>
